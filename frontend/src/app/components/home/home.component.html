<app-header></app-header>

<div class="container">
    <div class="card">
        <div class="d-flex justify-content-center">
            <img class="mt-2" src="https://api.multiavatar.com/Binx Bond.png" height="100" width="100" alt="Avatar">
        </div>
        <div class="card-container mt-3" *ngIf="userData">
            <h4><b>{{ userData.name }}</b></h4>
            <p>{{ userData.email }}</p>
            <p>Verified: <span id="isVerified">Yes</span></p>
        </div>
    </div>
</div>
